<div>
    <mat-list-item>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Account</mat-label>
        <input matInput disabled value="{{ _pdata.Account }}">
      </mat-form-field>
    </mat-list-item>
    
    <mat-list-item>
      <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Nick Name</mat-label>
            <input matInput placeholder="Nickl Name" [(ngModel)]="_pdata.NickName">
          </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput required placeholder="Ex. pat@example.com" [(ngModel)]="_pdata.EMail">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Create Date</mat-label>
        <input matInput disabled value="{{ _pdata.Since }}">
      </mat-form-field>
    </mat-list-item>
    <mat-divider></mat-divider>
    <button mat-raised-button color="primary" (click)="saveData()">Save</button>
</div>

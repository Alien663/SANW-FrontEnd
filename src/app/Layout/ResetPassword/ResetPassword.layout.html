<div>
    <mat-list-item>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Old Password</mat-label>
        <input matInput required type="password" [(ngModel)]="the_password.OldPassword">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>New Password</mat-label>
        <input matInput required type="password" [(ngModel)]="the_password.NewPassword">
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Confirm New Password</mat-label>
        <input matInput required type="password" [(ngModel)]="the_password.ConfirmNewPassword" >
      </mat-form-field>
    </mat-list-item>

    <mat-divider></mat-divider>
    <button mat-raised-button color="primary" (click)="submitChange()">Change Password</button>
</div>
